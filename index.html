<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Новий Слайдер</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<div class="logo">
			<a href="#">Солодкий комбікорм</a>
		</div>
		<nav>
			<ul>
				<li>свинячий</li>
				<li>курячий</li>
				<li>собачий</li>
			</ul>
		</nav>
	</header>
	<div class="wrapper">
		<div class="grid">
			<section class="feed">
				<div class="slider-line">
					<div class="slide slide-preview current-slide" data-number="0">
						<h2>Комбікорм</h2>
						<h2>Біла ікра</h2>
						<svg>
							<use xlink:href="https://utge.net/img/sprite.svg#cow"></use>
						</svg>
					</div>
					<div class="slide">
						<h2>Синя ікра</h2>
						<img src="https://utge.net/img/sl_birds.jpg" alt="utge.sl_birds">
					</div>
				</div>
			</section>
			<section class="fish">
				<div class="slider-line">
					<div class="slide slide-preview current-slide">
						<h2>Зелена ікра</h2>
						<svg>
							<use xlink:href="https://utge.net/img/sprite.svg#fish"></use>
						</svg>
					</div>
				</div>
				<div class="slider-control">
					<span class="current-slide-btn" data-number="0"></span>
				</div>
			</section>
			<section class="water">
				<div class="slider-line">
					<div class="slide slide-preview current-slide">
						<h2>Електротовари</h2>
						<svg>
							<use xlink:href="https://utge.net/img/sprite.svg#goods"></use>
						</svg>
						<div class="offers" >
							<ul>
								<li>Електроінструменти</li>
								<li>Компьютери</li>
								<li>Смартфони</li>
								<li>Побутова техніка</li>
							</ul>
						</div>	
					</div>
				</div>
				<div class="slider-control">
					<span class="current-slide-btn" data-number="0"></span>
				</div>
			</section>
			<section class="service">
				<div class="slider-line">
					<div class="slide slide-preview current-slide">
						<h2>Жовта ікра</h2>
						<svg>
							<use xlink:href="https://utge.net/img/sprite.svg#man"></use>
						</svg>
					</div>
				</div>
				<div class="slider-control">
					
				</div>
			</section>
		</div>
	</div>
	<script src="js/parallax.js"></script>
</body>
</html>
